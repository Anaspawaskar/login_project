<body>

    <h3>sign up</h3>

    <form action="/signup" method= "POST">
        {% csrf_token %}

        <label for="">Username</label>
        <input type="text" name="username" id="username" placeholder="Create your Username" required>
            <br>  
        <label for="">first_name</label>
        <input type="text" name="fname" id="fname" placeholder="Enter your First Name" required>
            <br>
        <label for="">last name</label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last Name" required>
            <br>
        <label for="">Email</label>
        <input type="Email" name="Email" id="Email" placeholder="Enter your Email" required>
            <br>
        <label for="">password</label>
        <input type="password" name="pass1" id="pass1" placeholder="Create your password" required>
            <br>
        <label for="">confirm password</label>
        <input type="password1" name="pass2" id="confirm password" placeholder=" confirm password" required>
            <br>
        <button type=submit>Sign up</button>

    </form>
    
</body
