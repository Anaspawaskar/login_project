<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
    <body>
        <div class=mf>
            <form action="" class=main>
                {%for message in messages%}
                <div class="alert alert-{{message.tags}} alert-dismissable fade show" role="alert">
                    <strong>message: </strong> {{message}}
                    <button type=button class="close" data-dismiss="alert" aria-label="close" >
                    <span aria-hidden="true">&times</span></button>
                </div >
                {% endfor %}
                <div class=hc>
                <h2 class=head>welcome to my project</h2>
                    </div>

                <div class=points>
                {% if user.is_authenticated %}
                <h3>hello {{fname}}</h3>
                <h4>you're successfully logged in</h4>
                <button type= "submit"><a href="/signout">sign out</a></button>
                </div>

                
                {% else %}
                <div class=btn>
                <button type= "submit" class=click><a href="/signup">sign up</a></button>
                <button type= "submit" class=click><a href="/signin">sign in</a></button>
                    </div>
                {% endif %}
            </form>
        </div>
        
    </body>
</html>
